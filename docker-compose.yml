version : '3.9'

services :
  mongo_db :
    container_name : mongo_db
    image : mongo:latest
    restart : always
    volumes :
    - mongo_db:/data/db
   


  api :
  build : .
  ports :
  - "27050:27050"
  environment :
  - MONGO_URL: mongodb://mongo_db:27017
  - MONGO_DB : exercice
  depends_on :
  - mongo_db
  

volumes :
  mongo_db : {}

  
  


